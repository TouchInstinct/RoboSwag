apply from: "../android-configs/lib-config.gradle"

dependencies {
    implementation project(":logging")
    implementation 'net.danlew:android.joda'

    implementation "androidx.recyclerview:recyclerview"

    constraints {
        implementation("androidx.recyclerview:recyclerview") {
            version {
                require '1.0.0'
            }
        }

        implementation("net.danlew:android.joda") {
            version {
                require '2.9.9.4'
            }
        }
    }
}
